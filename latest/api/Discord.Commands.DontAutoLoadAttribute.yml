  summary: "\nPrevents the marked module from being loaded automatically.\n"
  remarks: "\nThis attribute tells <xref href=\"Discord.Commands.CommandService\" data-throw-if-not-resolved=\"false\"></xref> to ignore the marked module from being loaded\nautomatically (e.g. the <xref href=\"Discord.Commands.CommandService.AddModulesAsync(Assembly%2cIServiceProvider)\" data-throw-if-not-resolved=\"false\"></xref> method). If a non-public module marked\nwith this attribute is attempted to be loaded manually, the loading process will also fail.\n"
