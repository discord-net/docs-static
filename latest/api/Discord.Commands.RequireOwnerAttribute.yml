  assemblies:
  - Discord.Net.Commands
  namespace: Discord.Commands
  summary: "\nRequires the command to be invoked by the owner of the bot.\n"
  remarks: "\nThis precondition will restrict the access of the command or module to the owner of the Discord application.\nIf the precondition fails to be met, an erroneous <xref href=\"Discord.Commands.PreconditionResult\" data-throw-if-not-resolved=\"false\"></xref> will be returned with the\nmessage &quot;Command can only be run by the owner of the bot.&quot;\n<div class=\"NOTE\"><h5>note</h5><p>\nThis precondition will only work if the account has a <xref href=\"Discord.TokenType\" data-throw-if-not-resolved=\"false\"></xref> of <xref href=\"Discord.TokenType.Bot\" data-throw-if-not-resolved=\"false\"></xref>\n;otherwise, this precondition will always fail.\n</p></div>\n"
  example:
  - "\nThe following example restricts the command to a set of sensitive commands that only the owner of the bot\napplication should be able to access.\n<pre><code class=\"lang-cs\">[RequireOwner]\n[Group(&quot;admin&quot;)]\npublic class AdminModule : ModuleBase\n{\n    [Command(&quot;exit&quot;)]\n    public async Task ExitAsync()\n    {\n        Environment.Exit(0);\n    }\n}</code></pre>\n"
  syntax:
    content: 'public class RequireOwnerAttribute : PreconditionAttribute'
    content.vb: >-
      Public Class RequireOwnerAttribute
          Inherits PreconditionAttribute
