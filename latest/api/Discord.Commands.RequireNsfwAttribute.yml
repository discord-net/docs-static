  assemblies:
  - Discord.Net.Commands
  namespace: Discord.Commands
  summary: "\nRequires the command to be invoked in a channel marked NSFW.\n"
  remarks: "\nThe precondition will restrict the access of the command or module to be accessed within a guild channel\nthat has been marked as mature or NSFW. If the channel is not of type <xref href=\"Discord.ITextChannel\" data-throw-if-not-resolved=\"false\"></xref> or the\nchannel is not marked as NSFW, the precondition will fail with an erroneous <xref href=\"Discord.Commands.PreconditionResult\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  example:
  - "\nThe following example restricts the command <code>too-cool</code> to an NSFW-enabled channel only.\n<pre><code class=\"lang-cs\">public class DankModule : ModuleBase\n{\n    [Command(&quot;cool&quot;)]\n    public Task CoolAsync()\n        => ReplyAsync(&quot;I&apos;m cool for everyone.&quot;);\n\n    [RequireNsfw]\n    [Command(&quot;too-cool&quot;)]\n    public Task TooCoolAsync()\n        => ReplyAsync(&quot;You can only see this if you&apos;re cool enough.&quot;);\n}</code></pre>\n"
  syntax:
    content: 'public class RequireNsfwAttribute : PreconditionAttribute'
    content.vb: >-
      Public Class RequireNsfwAttribute
          Inherits PreconditionAttribute
