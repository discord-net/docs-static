  assemblies:
  - Discord.Net.Commands
  namespace: Discord.Commands
  summary: "\nRequires the bot account to have a specific <xref href=\"Discord.GuildPermission\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  remarks: "\nThis precondition will always fail if the command is being invoked in a <xref href=\"Discord.IPrivateChannel\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  example: []
  syntax:
    content: public RequireBotPermissionAttribute(GuildPermission permission)
    parameters:
    - id: permission
      type: Discord.GuildPermission
      description: "\nThe <xref href=\"Discord.GuildPermission\" data-throw-if-not-resolved=\"false\"></xref> that the bot must have. Multiple permissions can be specified\nby ORing the permissions together.\n"
    content.vb: Public Sub New(permission As GuildPermission)
