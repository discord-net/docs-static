  summary: "\nPrevents the marked property from being injected into a module.\n"
  remarks: "\nThis attribute prevents the marked member from being injected into its parent module. Useful when you have a\npublic property that you do not wish to invoke the library&apos;s dependency injection service.\n"
  example:
  - "\nIn the following example, <code>DatabaseService</code> will not be automatically injected into the module and will\nnot throw an error message if the dependency fails to be resolved.\n<pre><code class=\"lang-cs\">public class MyModule : ModuleBase\n{\n    [DontInject]\n    public DatabaseService DatabaseService;\n    public MyModule()\n    {\n        DatabaseService = DatabaseFactory.Generate();\n    }\n}</code></pre>\n"
